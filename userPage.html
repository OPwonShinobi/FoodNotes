<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="format.css">
  <title>FoodNotes</title>
  <script src="myScript.js"></script>
</head>
<body onload="pageSetup()">
  <h1>Add Items</h1>
  <br/>
  <h1>My Food Notes</h1>
  <button class="accordion">Meat</button>
  <div class="panel">
    <ul class="checklist">
      <li>Steak</li>
      <li>Chicken Drums</li>
    </ul>
  </div>
  <button class="accordion">Dairy</button>
  <div class="panel">
    <ul class="checklist">
      <li>Milk</li>
      <li>Eggs</li>
    </ul>
  </div>

  <button class="accordion">Vegetable</button>
  <div class="panel">
    <ul class="checklist">
      <li>Cabbage</li>
      <li>Celery</li>
    </ul>
  </div>

  <button class="accordion">Fruit</button>
  <div class="panel">
    <ul class="checklist">
      <li>Apple</li>
      <li>Orange</li>
    </ul>
  </div>
</body>
</html>
